parameters:
  perl: ''

steps:
  - bash: |
      set -e
      set -x
      if [ -z "${{ parameters.perl }}" ]; then
          echo "##vso[task.logissue type=error;]Missing template parameter \"perl\""
          echo "##vso[task.complete result=Failed;]"
      fi
    displayName: Check that perl parameter was set
