  # This base64 blob is the result of running `tar -cvzf
  # /tmp/tools.tar.gz ./tools && base64 /tmp/tools.tar.gz` in the root
  # of the github.com:houseabsolute/ci-perl-helpers repo. This works
  # around the fact that the macOS and Windows builds run on an image
  # that we don't supply. Unlike with Docker, there's no way to bake
  # the helper tools into the base image/VM that is launched for
  # non-Linux platforms.
  # 
  # There are some other ways to do this, for example downloading a
  # tarball from the helpers repo's release page or cloning a tag from
  # the helpers repo itself, but I don't love either solution. In both
  # cases I would have to sync the release of this template to
  # publishing something in the repo. That's not a huge issue, but I
  # really like the idea that the template is totally
  # self-contained. So once the template is published, I know that
  # version will work indefinitely no matter what I do with the repo.
  #
  # On Windows a single echo command with the entire content fails with:
  #     bash: -c: line 1: unexpected EOF while looking for matching `"'
  #
  # Presumably bash on Windows has a shorter limit for single
  # commands.

