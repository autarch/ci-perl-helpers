    displayName: Spew helper tools tarball as base64

  - bash: |
      set -e
      set -x
      cat /tmp/tools-base64 | base64 --decode > /tmp/tools.tar.gz
      case "$OSTYPE" in
          windows*|msys*)
            TOOLS_DIR="$CI_WORKSPACE_DIRECTORY\\ci-perl-helpers-tools"
          ;;
          *)
            TOOLS_DIR="$CI_WORKSPACE_DIRECTORY/ci-perl-helpers-tools"
          ;;
      esac
      mkdir "$TOOLS_DIR"
      # We cannot use tar's --directory option because it somehow
      # munges our Windows path from `D:\a\1\...` to `D:\a\001\...`.
      pushd "$TOOLS_DIR"
      tar -xvzf /tmp/tools.tar.gz
    displayName: Install helper tools from spew
